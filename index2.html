<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klimap</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container p-md-0">
        <!-- Top start -->
      <div class="row my-0 my-md-3">
        <div class="d-flex justify-content-center col-1">
          <div class="orange-box-25"></div>
        </div>

        <div class="d-flex justify-content-center col-1">
          <div class="orange-box-50"></div>
        </div>

        <div class="col-8 py-2 orange-background d-flex flex-center">
          <h3 class="text-uppercase p-1 letter-spacing text-center m-0">
            Klimap Worldwide
          </h3>
        </div>

        <div class="d-flex justify-content-center col-1">
          <div class="orange-box-50"></div>
        </div>

        <div class="d-flex justify-content-center col-1">
          <div class="orange-box-25"></div>
        </div>
      </div>

      <!-- Top slut -->

      <div class="row mt-5">
          <!-- Player Highscore -->
        <div class="col-4 d-flex flex-center text-uppercase letter-spacing">
          Player Highscore
        </div>
        <!-- Player Highscore -->
        <!-- Stopper her -->

        <!-- Team Highscore -->
        <div class="col-4 d-flex flex-center text-uppercase letter-spacing">
            Team Highscore
        </div>
        <!-- Team Highscore -->
        <!-- Stopper her -->

        <!-- Søg form -->
        <div class="col-4 d-block">
          <form action="#" method="POST">
            <input type="search" class="search-input" placeholder="Søg..." />
          </form>
        </div>
      </div>
      <!-- Søg form -->
      <!-- Stopper her -->

      <div class="row mt-2">

          <!-- Resultat for Player Highscore -->
        <div class="col-4 my-4 column">

          <div class="col-12 mt-2 mb-5">
            <!-- 6 kant ikon -->
            <img src="icons/6-kant.png" alt="" class="square-icon" />
            <!-- Rækkefølge nummer -->
            <div class="number">1</div>
            <!-- Spiller navn -->
            <input type="text" class="point-input" value="Amanda1" readonly />
          </div>

        </div>
        <!-- Resultat for Player Highscore -->
        <!-- Stopper her -->

        <!-- Resultat for Team Highscore -->
        <div class="col-4 my-4 column">
          <div class="col-12 mt-2 mb-5">
              <!-- 6 kant ikon -->
              <img src="icons/6-kant.png" alt="" class="square-icon" />
              <!-- Rækkefølge nummer -->
              <div class="number">1</div>
              <!-- Spiller navn -->
              <input type="text" class="point-input" value="Amanda1" readonly />
          </div>
        </div>
        <!-- Resultat for Team Highscore -->
        <!-- Stopper her -->

        <!-- Download i App Store -->
        <div class="col-4 my-4 p-0 d-flex flex-column flex-center">
            <img src="img/iphone.png" alt="" class="iphone">
            <img src="img/appstore-download.png" alt="" class="app-store" title="Download Klimap i App Store">
        </div>
        <!-- Download i App Store -->
        <!-- Stopper her -->


    </div>
    </div>

    <footer class="footer">
      <div class="strokeme">
        <h3 class="letter-spacing">Klimap</h3>
      </div>
      <p class="footer-text">
        <span class="footer-company">2020 Fremanda.</span>
        <br>
        Alle rettigheder reserveret.
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
